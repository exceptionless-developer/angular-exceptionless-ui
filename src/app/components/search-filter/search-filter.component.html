<form class="navbar-form navbar-form-search no-shadow" name="vm.searchFilterForm" role="search" appRefreshOn [refreshOn]="'FilterChanged'" (refreshAction)="updateFilter()">
  <div class="form-group">
      <div class="input-group">
          <input id="search" name="search" type="search" class="form-control" placeholder="Filter"
                 [(ngModel)]="filter" (ngModelChange)="setSearchFilter(filter)"/>

          <div class="input-group-btn">
              <a class="btn btn-search-help btn-dark" href="https://github.com/exceptionless/Exceptionless/wiki/Filtering-Searching" target="_blank" title="Search Documentation" aria-label="Search Documentation">
                  <i class="fa fa-fw fa-question-circle"></i>
              </a>
          </div>
      </div>
  </div>
</form>
